name: bpf-ci

on:
  pull_request:
  push:

concurrency: 
  group: ci-test-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  VM_Test:
    timeout-minutes: 102
    runs-on: ubuntu-latest
    env:
      PROJECT_NAME: 'libbpf'
      AUTHOR_EMAIL: "$(git log -1 --pretty=\"%aE\")"
      KERNEL: LATEST

    steps:
      - uses: actions/checkout@v2
      - if: ${{ github.repository != 'kernel-patches/bpf' }}
        name: Download bpf-next tree
        uses: libbpf/ci/get-linux-source@thefallentree
        with:
          dest: '${{ github.workspace }}'
      - name: patch bpf-next tree
        run: |
          ${{ github.workspace }}/.github/workflows/patch_kernel.sh
      - name: Install LATEST pahole
        uses: libbpf/ci/install-pahole@thefallentree
      - name: Install LATEST clang
        uses: libbpf/ci/install-clang@thefallentree
      - name: Build kernel with config
        run: |
          cp .github/workflows/latest.config .config
          make -j olddefconfig all
      - name: Run selftests
        uses: libbpf/ci/vmtest@thefallentree
        with:
          repo-root: '${{ github.workspace }}'
